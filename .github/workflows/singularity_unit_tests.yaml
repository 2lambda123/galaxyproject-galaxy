name: Singularity Unit tests
on: [push, pull_request]
env:
  GOPATH: '/tmp/go'
  SINGULARITY_VERSION: 3.5.1
jobs:

  setup_singularity:
    name: Build
    runs-on: ubuntu-18.04
    steps:
    - name: Cache singularity build dir
      uses: actions/cache@v1
      id: cache-singularity-351
      with:
        path: /tmp/go
        key: singularity-351
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Install Dependencies
      if: steps.cache-singularity-351.outputs.cache-hit != 'true'
      run: |
        sudo apt-get update && sudo apt-get install -y \
          build-essential \
          libssl-dev \
          uuid-dev \
          libgpgme11-dev \
          squashfs-tools \
          libseccomp-dev \
          pkg-config
    - name: Install Singularity
      if: steps.cache-singularity-351.outputs.cache-hit != 'true'
      run: |
        export GOPATH=/tmp/go
        mkdir -p $GOPATH
        sudo mkdir -p /usr/local/var/singularity/mnt && \
        mkdir -p $GOPATH/src/github.com/sylabs && \
        cd $GOPATH/src/github.com/sylabs && \
        wget -qO- https://github.com/sylabs/singularity/releases/download/v${SINGULARITY_VERSION}/singularity-${SINGULARITY_VERSION}.tar.gz | \
        tar xzv && \
        cd singularity && \
        ./mconfig -p /usr/local && \
        make -C builddir && \
        sudo make -C builddir install


  test:
    name: Test
    runs-on: ubuntu-18.04
    needs: setup_singularity
    steps:
    - name: Cache singularity build dir
      uses: actions/cache@v1
      id: cache-singularity-351
      with:
        path: /tmp/go
        key: singularity-351
    - name: Cache tox dir
      uses: actions/cache@v1
      id: cache-tox
      with:
        path: .tox
        key: tox
    - name: Install singularity
      run: 'cd /tmp/go/src/github.com/sylabs/singularity && sudo make -C builddir install'
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - uses: actions/setup-python@v1
      with:
        python-version: '3.7'
    - name: Install tox
      run: pip install tox
    - name: run tests
      run: tox -e mulled
      
