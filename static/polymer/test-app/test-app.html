<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="test-app">
  <template>
    <style>
      :host {
        display: block;
      }
      .red {
          color: red;
      }
    </style>
    <h2 class="title">Hello [[prop1]]</h2>
    <input class="ui-input" id="{{galaxyid}}" name="{{galaxyid}}" on-input="galaxyinputchange" value="{{galaxyvalue}}" placeholder="{{galaxyplaceholder}}"/>
  </template>

  <script>
    Polymer({

      is: 'test-app',

      properties: {
        prop1: {
          type: String,
          value: 'test-app',
        },
        galaxyid: {
            type: String,
            value: null
        },
        galaxyvalue: {
            type: String,
            value: null
        },
        galaxyplaceholder: {
            type: String,
            value: '^chr([0-9A-Za-z])+'
        }
      },

      galaxyinputchange: function(e){
          console.log(this.galaxyid);
          console.log(this.$$("#"+this.galaxyid).value);

      }
    });
  </script>
</dom-module>
